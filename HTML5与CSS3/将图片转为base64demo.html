<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>将图片转为base64demo</title>
</head>

<body>
  <input type="file" id="uploadButton" />
</body>
<script>
  // 定义一个函数来读取文件
  const readFile = file => {
    return new Promise((resolve, reject) => {
      const reader = new FileReader()
      reader.onloadend = () => {
        // 返回文件的base64编码
        resolve(reader.result.split('base64,')[1])
      }
      reader.onerror = e => reject(e)
      reader.readAsDataURL(file)
    })
  }

  // 通过input标签上传文件时触发的函数
  const uploadFile = e => {
    // 提取文件
    const file = e.target.files[0]

    // 将文件转换为base64格式，并传递给对应函数处理
    readFile(file).then(r => {
      console.log(r);
    });
  }
  // 监听上传文件事件
  document.getElementById('uploadButton').addEventListener('change', uploadFile);
  
  // 使用
  // const encodedImage = 'data:image/jpg;base64,<base64_encoded_image_string>';

  // import defaultImg from '...'
  // <img src= {defaultImg}>
</script>

</html>
